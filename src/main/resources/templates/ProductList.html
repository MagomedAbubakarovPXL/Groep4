<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#">Shopping List</a>
    </li>
</ul>

<div class="container">
    <form class="mt-3 ml-3" th:action="@{/product/createnewproduct}" th:object="${productDto}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputProdName">Product Name</label>
                <input type="text" class="form-control" id="inputProdName" th:field="*{name}" placeholder="Product Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputProdPrice">Product Price</label>
                <input type="number" class="form-control" id="inputProdPrice" th:field="*{price}" placeholder="Product Price">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<div class="container mt-3">
    <h2>Product List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td><input type="checkbox"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
